<!DOCTYPE html>
<html data-sceneid="16_9-2p">
	<head>
		<meta charset="UTF-8">
		
		<!-- CSS -->
		<link href="css/common.css" rel="stylesheet"/>
		<link href="css/16_9-2p.css" rel="stylesheet"/>
		
		<!-- JavaScript -->
		<script src="../bower_components/jquery/dist/jquery.min.js"></script>
		<script src="../bower_components/letteringjs/jquery.lettering.js"></script>
		<script src="js/utils.js"></script>
		<script src="js/animation.js"></script>
		<script src="js/run-info.js"></script>
		<script src="js/timer.js"></script>
	</head>
	<body>
		<!-- Background image -->
		<div id="background"></div>

		<!-- Event logo -->
		<div id="logo"></div>
		
		<!-- Game area(s) -->
		<div id="gameCapture1" class="gameCapture storageBox"></div>
		<div id="gameCapture2" class="gameCapture storageBox"></div>

		<!-- Player information -->
		<div id="playerContainer" class="storageBox">
			<div class="header">Players</div>
			<div class="playerText"></div>
		</div>

		<!-- Title -->
		<div id="gameTitleContainer" class="storageBox">
			<div class="header">Game</div>
			<div id="gameTitle"></div>
		</div>

		<!-- Category -->
		<div id="gameCategoryContainer" class="storageBox">
			<div class="header">Category</div>
			<div id="gameCategory"></div>
		</div>

		<!-- Estimate -->
		<div id="gameEstimateContainer" class="storageBox">
			<div class="header">Estimate</div>
			<div id="gameEstimate"></div>
		</div>

		<!-- Timer 1 -->
		<div id="timerContainer1" class="timerContainer storageBox flexContainer">
			<div class="timer"></div>
		</div>

		<!-- Timer 2 -->
		<div id="timerContainer2" class="timerContainer storageBox flexContainer">
			<div class="timer"></div>
		</div>
	</body>
</html>
